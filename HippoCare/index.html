<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="Css/Lib/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Lib/_bootswatch.scss">
</head>
<body>
    <select id="cboTaskCategory" class="form-control">

    </select>
    <script src= "Js/Lib/jquery-3.6.0.min.js"></script>
    <script src = "Js/Lib/bootstrap.bundle.min.js"></script>
    <script src = "Js/Lib/sweetalert.js"></script>
    <script src = "Js/app.js"></script>
    <script>
        if(sessionStorage.getItem('HippoSessionID')){
            $.getJSON('https://www.swollenhippo.com/DS3870/getTaskCategoriesBySessionID.php?strSessionID=' + sessionStorage.getItem('HippoSessionID'), 
            function(result){
                $.each(result,function(i,category){
                $('#cboTaskCategory').append('<option value="'+ category.CategoryID + '">' + category.Description + '</option>');
            })
            })
           
        } else{
            window.location.href='HippoLogin.html';
        }
    </script>
</body>

</html>
